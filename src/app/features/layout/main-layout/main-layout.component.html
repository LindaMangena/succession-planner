<div class="flex min-h-screen bg-[#f9fafb] text-gray-900">
  <!-- Sidebar -->
  <aside class="w-64 bg-black text-white h-screen flex flex-col fixed shadow-lg">
    <!-- Logo -->
    <div class="flex justify-center items-center bg-black border-b border-[#23512f] py-6">
      <div class="bg-white p-2 rounded-lg shadow-lg">
        <img src="/GoldenArches.png.coredownload.png" alt="McDonald's Logo" class="h-12 w-auto" />
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2 font-medium text-sm">
      <a routerLink="/dashboard" routerLinkActive="bg-[#23512f] text-white"
        class="flex items-center gap-3 p-3 rounded-md transition hover:bg-[#c20d00] hover:text-white">
        🏠 <span>Dashboard</span>
      </a>
      <a routerLink="/employees" routerLinkActive="bg-[#23512f] text-white"
        class="flex items-center gap-3 p-3 rounded-md transition hover:bg-[#c20d00] hover:text-white">
        👥 <span>Employees</span>
      </a>
      <a routerLink="/roles" routerLinkActive="bg-[#23512f] text-white"
        class="flex items-center gap-3 p-3 rounded-md transition hover:bg-[#c20d00] hover:text-white">
        🎯 <span>Key Roles</span>
      </a>
      <a routerLink="/successors" routerLinkActive="bg-[#23512f] text-white"
        class="flex items-center gap-3 p-3 rounded-md transition hover:bg-[#c20d00] hover:text-white">
        🔁 <span>Successors</span>
      </a>
      <a routerLink="/development" routerLinkActive="bg-[#23512f] text-white"
        class="flex items-center gap-3 p-3 rounded-md transition hover:bg-[#c20d00] hover:text-white">
        📚 <span>Development</span>
      </a>
      <a routerLink="/comments" routerLinkActive="bg-[#23512f] text-white"
        class="flex items-center gap-3 p-3 rounded-md transition hover:bg-[#c20d00] hover:text-white">
        📝 <span>Manager Notes</span>
      </a>
    </nav>

    <!-- Logout Button -->
    <!-- Logout Button -->
    <div class="p-4 border-t border-gray-700 mt-auto">
      <button (click)="logout()"
        class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-[#c20d00] text-white font-semibold text-sm rounded-lg hover:bg-red-700 transition duration-200 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
        </svg>
        Logout
      </button>
    </div>

  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-6 w-full">
    <router-outlet></router-outlet>
  </main>
</div>
