<div class="p-8 w-full">
  <!-- Title -->
  <h1 class="text-3xl font-bold text-[#c20d00] mb-8 flex items-center gap-2">
    ðŸ“‹ Succession Plans
  </h1>

  <!-- Table Container -->
  <div class="bg-white shadow-md rounded-lg overflow-x-auto">
    <table class="min-w-full text-sm text-left">
      <thead class="bg-[#f3f4f6] text-gray-700 uppercase text-xs">
        <tr>
          <th class="px-6 py-4">Employee</th>
          <th class="px-6 py-4">Successor</th>
          <th class="px-6 py-4">Readiness</th>
          <th class="px-6 py-4">Target Date</th>
          <th class="px-6 py-4 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let plan of plans; let i = index"
          class="border-t hover:bg-gray-50 transition"
        >
          <td class="px-6 py-4 font-medium text-gray-900">
            {{ plan.forEmployee }}
          </td>
          <td class="px-6 py-4 text-gray-700">{{ plan.successorName }}</td>
          <td class="px-6 py-4">
            <span
              class="inline-block px-3 py-1 rounded-full text-xs font-semibold"
              [ngClass]="{
                'bg-green-100 text-green-800': plan.readinessLevel === 'Ready Now',
                'bg-yellow-100 text-yellow-800': plan.readinessLevel === 'Ready in 2â€“3 Years',
                'bg-orange-100 text-orange-800': plan.readinessLevel === 'Ready in 4+ Years',
                'bg-blue-100 text-blue-800': plan.readinessLevel === 'Contingency'
              }"
            >
              {{ plan.readinessLevel }}
            </span>
          </td>
          <td class="px-6 py-4 text-gray-600">{{ plan.targetDate }}</td>
          <td class="px-6 py-4 text-center">
        <button
  (click)="confirmDelete(i)"
  class="inline-flex items-center gap-2 text-red-600 hover:text-red-700 font-medium text-xs transition"
>
  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none"
    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M6 18L18 6M6 6l12 12" />
  </svg>
  Delete
</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty State -->
  <ng-template #noPlans>
    <div class="text-center mt-10 text-gray-500 text-base">
      No succession plans found.
    </div>
  </ng-template>
</div>
