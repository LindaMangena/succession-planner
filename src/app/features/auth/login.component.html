<div class="min-h-screen bg-[#fef9f6] flex items-center justify-center px-4">
  <div class="w-full max-w-sm bg-white shadow-lg shadow-yellow-100/40 rounded-2xl p-8 border border-red-100">
    <!-- Logo and Greeting -->
    <div class="flex flex-col items-center mb-6">
      <img src="/GoldenArches.png.coredownload.png" alt="McDonald's Logo" class="h-14 mb-2" />
      <h2 class="text-lg font-medium text-gray-700">Welcome Back</h2>
      <p class="text-sm font-semibold text-[#c20d00]">McDonaldâ€™s Portal Login</p>
    </div>

    <!-- Error Display -->
    <div *ngIf="errorMessage" class="text-center text-red-600 text-sm mb-3">
      {{ errorMessage }}
    </div>

    <!-- Form -->
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-[#c20d00] focus:border-transparent"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-[#c20d00] focus:border-transparent"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-[#c20d00] hover:bg-red-700 text-white font-semibold py-2 rounded-lg flex justify-center items-center gap-2 transition"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 11c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zM12 13c-2.667 0-8 1.334-8 4v1h16v-1c0-2.666-5.333-4-8-4z" />
        </svg>
        Sign In
      </button>
    </form>
  </div>
</div>
