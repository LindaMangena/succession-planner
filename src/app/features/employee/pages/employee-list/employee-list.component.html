<div class="p-6">
  <!-- Title -->
  <h1 class="text-2xl font-bold text-[#c20d00] mb-6">Employees</h1>

  <!-- Search -->
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search by name, position or performance..."
    class="w-full max-w-md p-2 mb-6 border rounded"
  />

  <!-- Manager sections -->
  <ng-container *ngFor="let manager of getManagers()">
    <h2 class="text-xl font-semibold text-[#23512f] mb-2">Manager: {{ manager }}</h2>

    <div class="overflow-x-auto mb-10 rounded-lg shadow">
      <table class="min-w-full text-left bg-white">
        <thead class="bg-gray-100 text-gray-700 text-sm">
          <tr>
            <th class="py-3 px-4">#</th>
            <th class="py-3 px-4">Name</th>
            <th class="py-3 px-4">Position</th>
            <th class="py-3 px-4">Start Date</th>
            <th class="py-3 px-4">Operations</th>
            <th class="py-3 px-4">Performance</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let employee of getFilteredReports(manager)"
            class="border-t hover:bg-gray-100 cursor-pointer text-sm text-gray-800"
            (click)="goToDetails(employee.personnelNumber)"
          >
            <td class="py-3 px-4">{{ employee.personnelNumber }}</td>
            <td class="py-3 px-4">{{ employee.name }}</td>
            <td class="py-3 px-4">{{ employee.position }}</td>
            <td class="py-3 px-4">{{ employee.startDate }}</td>
            <td class="py-3 px-4">{{ employee.operations }}</td>
            <td class="py-3 px-4">{{ employee.performanceRating }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
</div>
